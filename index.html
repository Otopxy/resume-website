<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temitope's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0e0e0;
            color: black;
            overflow: hidden;
            position: relative;
        }

        .background-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-code div {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200px);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
        }
        iframe {
            width: 90%;
            height: 70vh;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-code">
        <div style="top: 10%; left: 15%; color: #2e7d32;">const greet = () => console.log('Hello World');</div>
        <div style="top: 20%; left: 70%; color: #d32f2f;">if (x > y) { x++; }</div>
        <div style="top: 50%; left: 30%; color: #1976d2;">function add(a, b) { return a + b; }</div>
        <div style="top: 60%; left: 80%; color: #fbc02d;">let array = [1, 2, 3];</div>
        <div style="top: 80%; left: 40%; color: #7b1fa2;">class Robot { move() { } }</div>
        <div style="top: 90%; left: 10%; color: #c2185b;">while (true) { break; }</div>
    </div>
    <div class="container">
        <h1>Temitope Dickson Olajide</h1>
        <iframe src="Temitope_resume.pdf" title="Temitope Resume"></iframe>
        <a href="Temitope_resume.pdf" class="download-btn" download>Download Resume</a>
    </div>
</body>
</html>
